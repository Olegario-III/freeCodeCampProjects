<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
      min-width: 80px;
    }
    input {
      width: 100%;
      border: none;
      padding: 6px;
      text-align: center;
    }
    input:focus {
      outline: none;
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>Mini Spreadsheet</h1>
  <table id="spreadsheet"></table>

  <script>
    // Utility functions
    const sum = nums => nums.reduce((a, b) => a + b, 0);
    const average = nums => sum(nums) / nums.length;
    const median = nums => {
      const sorted = [...nums].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      return sorted.length % 2 !== 0
        ? sorted[mid]
        : (sorted[mid - 1] + sorted[mid]) / 2;
    };
    const isEven = num => num % 2 === 0;
    const range = (start, end) => {
      const arr = [];
      for (let i = start; i <= end; i++) arr.push(i);
      return arr;
    };

    // Spreadsheet functions
    const spreadsheetFunctions = {
      "": nums => nums, // edge case - just return input
      sum,
      average,
      median,
      even: nums => nums.filter(isEven),
      someeven: nums => nums.some(isEven),
      everyeven: nums => nums.every(isEven),
      firsttwo: nums => nums.slice(0, 2),
      lasttwo: nums => nums.slice(-2),
      has2: nums => nums.includes(2),
      increment: nums => nums.map(num => num + 1),
      random: ([x, y]) => Math.floor(Math.random() * y + x),
      range: nums => range(...nums),
      nodupes: nums => [...new Set(nums).values()]
    };

    // Spreadsheet setup
    const rows = 6;
    const cols = 6;
    const table = document.getElementById("spreadsheet");
    const data = Array.from({ length: rows }, () => Array(cols).fill(""));

    function renderTable() {
      table.innerHTML = "";
      for (let r = 0; r < rows; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < cols; c++) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = data[r][c];
          input.addEventListener("input", e => {
            data[r][c] = e.target.value;
            evaluate();
          });
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function evaluate() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const input = table.rows[r].cells[c].firstChild;
          let val = data[r][c];
          if (val.startsWith("=")) {
            try {
              const formula = val.slice(1).toLowerCase();
              const [fn, args] = formula.split("(");
              const argValues = args.replace(")", "").split(",").map(Number);
              if (spreadsheetFunctions[fn]) {
                val = spreadsheetFunctions[fn](argValues);
              } else {
                val = "ERR";
              }
            } catch {
              val = "ERR";
            }
          }
          input.value = val;
        }
      }
    }

    renderTable();
  </script>
</body>
</html>
