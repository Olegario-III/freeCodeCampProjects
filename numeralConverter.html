<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Roman Numeral Converter</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background: #1b1b32;
        color: #f5f6f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      h1 {
        margin-bottom: 20px;
        color: #feac32;
      }

      form {
        background: #2a2a40;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        gap: 10px;
        align-items: center;
      }

      input[type="number"] {
        padding: 10px;
        border: none;
        border-radius: 6px;
        width: 150px;
        font-size: 16px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(#fecc4c, #ffac33);
        color: #1b1b32;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      #output {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        min-height: 30px;
        color: #f5f6f7;
      }
    </style>
  </head>
  <body>
    <h1>Roman Numeral Converter</h1>
    <form>
      <input type="number" id="number" placeholder="Enter number">
      <button type="button" id="convert-btn">Convert</button>
    </form>
    <div id="output"></div>

    <script>
      const number = document.getElementById('number');
      const convertBtn = document.getElementById('convert-btn');
      const output = document.getElementById('output');

      const romanNumeral = [
        ['M', 1000],
        ['CM', 900],
        ['D', 500],
        ['CD', 400],
        ['C', 100],
        ['XC', 90],
        ['L', 50],
        ['XL', 40],
        ['X', 10],
        ['IX', 9],
        ['V', 5],
        ['IV', 4],
        ['I', 1]
      ];

      const decimalToRomanNumeral = (number) => {
        const finalOutput = [];
        romanNumeral.forEach((num) => {
          while (number >= num[1]) {
            finalOutput.push(num[0]);
            number -= num[1];
          }
        });
        return finalOutput.join("");
      };

      const checkUserInput = () => {
        const numberInt = parseInt(number.value);
        if (isNaN(numberInt) || numberInt === 0) {
          output.innerText = "Please enter a valid number";
        } else if (numberInt <= 0) {
          output.innerText = "Please enter a number greater than or equal to 1";
        } else if (numberInt >= 4000) {
          output.innerText = "Please enter a number less than or equal to 3999";
        } else {
          number.value = "";
          output.innerText = decimalToRomanNumeral(numberInt);
        }
      };

      convertBtn.addEventListener("click", checkUserInput);
      number.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          checkUserInput();
        }
      });
    </script>
  </body>
</html>
