<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey form</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h1, p {
    text-align: center;
}

#survey-form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
}

label, input, select, textarea {
    display: block;
    width: 100%;
    margin: 5px 0;
}

input, select, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}

#submit {
    background: #ff6b81;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#submit:hover {
    background: #ff4757;
}

    </style>
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">This is a survey</p>
    <form id="survey-form" action="https://formsubmit.co/cjbonillo4@gmail.com" method="POST" target="_blank">
      <label id="name-label" for="name">Name<br></label><input type="text" name="name" placeholder="Enter your name" id="name" required>
      <label id="email-label" for="email"><br>Email<br></label><input name="email" placeholder="Enter your email" type="email" id="email" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_autoresponse" value="Thank you for your submission! We will get back to you soon.">
      <label id="number-label" for="number"><br>Number<br></label><input name="cnumber" type="number" placeholder="Enter a number" id="number" min="10" max="10000000000"><br>
      <select id="dropdown" name="dropdown">
        <option value="">Choose an option</option>
        <option value="1">Option number 1</option>
        <option value="2">Option number 2</option>
      </select>
      <p>Are you a human?</p>
      <input type="radio" value="yes" name="q1">Yes
      <input type="radio" value="no" name="q1">No
      <p>Are you not human?</p>
      <input type="radio" value="yes" name="q2">Yes
      <input type="radio" value="no" name="q2">No
      <p>Things you like doing</p>
      <label><input type="checkbox" name="hobbies[]" value="sleeping" />Sleeping<br></label>
      <label><input type="checkbox" name="hobbies[]" value="eating" />Eating<br></label>
      <label><input type="checkbox" name="hobbies[]" value="watching" />Watching tv<br></label>
      <label><input type="checkbox" name="hobbies[]" value="sitting" />Sitting<br></label>
      <p>Tell me more about yourself</p><textarea name="more" placeholder="just say whatever you want"></textarea><br>
      <input type="submit" id="submit">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("-G9qJJOlxnwIbciRX"); // Replace with your EmailJS public key

  document.getElementById("survey-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const form = this;
    const formData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: "Thank you for your submission! We will get back to you soon.",
    };

    emailjs.send("service_12znkc5", "template_vxp894x", formData)
      .then(() => {
        alert("Autoresponse sent!");
        form.submit();
      })
      .catch((error) => {
        console.error("Error sending email:", error);
        form.submit();
      });
  });
</script>
  </body>
</html>
