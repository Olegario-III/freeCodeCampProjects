<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #101010;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.wave-text span {
    display: inline-block;
    font-size: 4rem;
    animation: wave 2s ease-in-out infinite;
}

.wave-text span:nth-child(1) {
    animation-delay: 0s;
}
.wave-text span:nth-child(2) {
    animation-delay: 0.2s;
}
.wave-text span:nth-child(3) {
    animation-delay: 0.4s;
}
.wave-text span:nth-child(4) {
    animation-delay: 0.6s;
}

@keyframes wave {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
h2 {
    text-align: center;
}

    </style>
</head>
<body>
    <div class="wave-container">
        <h1 class="wave-text">
            <span>T</span><span>H</span><span>A</span><span>N</span><span>K</span><span>&nbsp</span><span>Y</span><span>O</span><span>U</span>
        </h1>
        <h2 id="name">NAME</h2>
    </div>

    <script>
        const name = document.getElementById('name');
        let receivedVariable = localStorage.getItem("sharedVariable");
        name.innerText = receivedVariable;

    </script>
</body>
</html>
