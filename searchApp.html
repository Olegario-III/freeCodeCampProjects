<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="stylesApp.css">
</head>
<body>
  <div class="container">
    <h1>Pokémon Search</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
      <button type="submit" id="search-button">Search</button>
    </form>
    
    <div class="pokemon-info">
      <h2 id="pokemon-name"></h2>
      <p id="pokemon-id"></p>
      <div id="sprite-container"></div>
      <p id="types"></p>
      <p id="height"></p>
      <p id="weight"></p>
      
      <h3>Stats</h3>
      <p>HP: <span id="hp"></span></p>
      <p>Attack: <span id="attack"></span></p>
      <p>Defense: <span id="defense"></span></p>
      <p>Special Attack: <span id="special-attack"></span></p>
      <p>Special Defense: <span id="special-defense"></span></p>
      <p>Speed: <span id="speed"></span></p>
    </div>
  </div>

  <script>const pokemonID = document.getElementById("pokemon-id");
const pokemonName = document.getElementById("pokemon-name");
const spriteContainer = document.getElementById("sprite-container");
const types = document.getElementById("types");
const height = document.getElementById("height");
const weight = document.getElementById("weight");
const hp = document.getElementById("hp");
const attack = document.getElementById("attack");
const defense = document.getElementById("defense");
const specialAttack = document.getElementById("special-attack");
const specialDefense = document.getElementById("special-defense");
const speed = document.getElementById("speed");
const searchForm = document.getElementById("search-form");
const searchInput = document.getElementById("search-input");
const searchButton = document.getElementById("search-button");

// Function to fetch Pokémon data
const getPokemon = async () => {
  const pokemonNameOrId = searchInput.value.trim().toLowerCase();
  if (!pokemonNameOrId) return;

  try {
    const response = await fetch(
      `https://pokeapi-proxy.freecodecamp.rocks/api/pokemon/${pokemonNameOrId}`
    );

    if (!response.ok) throw new Error("Pokémon not found");

    const data = await response.json();
    displayPokemon(data);
  } catch (error) {
    resetDisplay();
    alert("Pokémon not found");
  }
};

// Function to display Pokémon data
const displayPokemon = (data) => {
  // Reset UI first
  resetDisplay();

  // Display Pokémon info
  pokemonName.textContent = data.name.toUpperCase();
  pokemonID.textContent = `#${data.id}`;
  weight.textContent = `Weight: ${data.weight}`;
  height.textContent = `Height: ${data.height}`;
  
  // Display sprite image
  const sprite = document.createElement("img");
  sprite.id = "sprite";
  sprite.src = data.sprites.front_default;
  sprite.alt = `${data.name} sprite`;
  spriteContainer.appendChild(sprite);

  // Display stats
  hp.textContent = data.stats[0].base_stat;
  attack.textContent = data.stats[1].base_stat;
  defense.textContent = data.stats[2].base_stat;
  specialAttack.textContent = data.stats[3].base_stat;
  specialDefense.textContent = data.stats[4].base_stat;
  speed.textContent = data.stats[5].base_stat;

  // Display types (reset first)
  types.innerHTML = data.types
    .map((obj) => `<span class="type ${obj.type.name}">${obj.type.name.toUpperCase()}</span>`)
    .join("");
};

// Function to reset the display when Pokémon is not found
const resetDisplay = () => {
  pokemonName.textContent = "";
  pokemonID.textContent = "";
  types.innerHTML = "";
  height.textContent = "";
  weight.textContent = "";
  hp.textContent = "";
  attack.textContent = "";
  defense.textContent = "";
  specialAttack.textContent = "";
  specialDefense.textContent = "";
  speed.textContent = "";
  spriteContainer.innerHTML = ""; // Remove existing image
};

// Event Listener for form submission
searchForm.addEventListener("submit", (e) => {
  e.preventDefault();
  getPokemon();
});
</script>
</body>
</html>
