<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --dark-blue: #0a0a23;
      --white: #fff;
      --yellow: #f1be32;
      --gold: #feac32;
      --green: #28a745;
      --red: #dc3545;
    }
    body {
      background-color: var(--dark-blue);
      color: var(--white);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { margin: 15px 0 20px; }
    .btn {
      cursor: pointer;
      width: 120px;
      margin: 10px;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      color: var(--dark-blue);
      background-image: linear-gradient(#fecc4c, #ffac33);
      border: 3px solid var(--gold);
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .score-container {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      font-size: 1.3rem;
    }
    .score { font-weight: bold; font-size: 1.4rem; }
    .score.animate { transform: scale(1.4); transition: transform 0.2s; }
    .results-container { font-size: 1.2rem; margin: 15px 0; }
    #winner-msg { margin-top: 20px; font-size: 1.4rem; font-weight: bold; }
    #winner-msg.win { color: var(--green); }
    #winner-msg.lose { color: var(--red); }
    #choices { margin-top: 15px; font-size: 1.3rem; }
    #reset-game-btn {
      display: none;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>üéÆ Rock, Paper, Scissors!</h1>

  <div class="score-container">
    <div>üë§ Player: <span class="score" id="player-score">0</span></div>
    <div>üíª Computer: <span class="score" id="computer-score">0</span></div>
  </div>

  <section class="options-container">
    <h2>Choose your move:</h2>
    <div>
      <button id="rock-btn" class="btn">‚úä Rock</button>
      <button id="paper-btn" class="btn">‚úã Paper</button>
      <button id="scissors-btn" class="btn">‚úåÔ∏è Scissors</button>
    </div>
  </section>

  <div class="results-container">
    <p id="choices"></p>
    <p id="results-msg"></p>
    <p id="winner-msg"></p>
    <button class="btn" id="reset-game-btn">üîÑ Play again?</button>
  </div>

  <script>
    const options = ["Rock", "Paper", "Scissors"];
    let playerScore = 0, computerScore = 0;

    const playerScoreEl = document.getElementById("player-score");
    const computerScoreEl = document.getElementById("computer-score");
    const resultsMsg = document.getElementById("results-msg");
    const winnerMsg = document.getElementById("winner-msg");
    const choicesEl = document.getElementById("choices");
    const optionsContainer = document.querySelector(".options-container");
    const resetBtn = document.getElementById("reset-game-btn");

    function getRandomComputerResult() {
      return options[Math.floor(Math.random() * options.length)];
    }

    function hasPlayerWon(player, computer) {
      return (
        (player === "Rock" && computer === "Scissors") ||
        (player === "Scissors" && computer === "Paper") ||
        (player === "Paper" && computer === "Rock")
      );
    }

    function playRound(playerChoice) {
      const computerChoice = getRandomComputerResult();
      choicesEl.innerText = `üë§ ${playerChoice} vs üíª ${computerChoice}`;

      if (playerChoice === computerChoice) {
        resultsMsg.innerText = `It's a tie! Both chose ${playerChoice}`;
      } else if (hasPlayerWon(playerChoice, computerChoice)) {
        playerScore++;
        resultsMsg.innerText = `You win this round! ${playerChoice} beats ${computerChoice}`;
        animateScore(playerScoreEl);
      } else {
        computerScore++;
        resultsMsg.innerText = `Computer wins this round! ${computerChoice} beats ${playerChoice}`;
        animateScore(computerScoreEl);
      }

      updateScores();
      checkWinner();
    }

    function updateScores() {
      playerScoreEl.innerText = playerScore;
      computerScoreEl.innerText = computerScore;
    }

    function animateScore(el) {
      el.classList.add("animate");
      setTimeout(() => el.classList.remove("animate"), 200);
    }

    function checkWinner() {
      if (playerScore === 3 || computerScore === 3) {
        const playerWon = playerScore === 3;
        winnerMsg.innerText = playerWon ? "üéâ You won the game!" : "üíª Computer won the game!";
        winnerMsg.classList.add(playerWon ? "win" : "lose");
        optionsContainer.style.display = "none";
        resetBtn.style.display = "block";
      }
    }

    function resetGame() {
      playerScore = 0; computerScore = 0;
      updateScores();
      resultsMsg.innerText = "";
      winnerMsg.innerText = "";
      winnerMsg.className = "";
      choicesEl.innerText = "";
      optionsContainer.style.display = "block";
      resetBtn.style.display = "none";
    }

    document.getElementById("rock-btn").onclick = () => playRound("Rock");
    document.getElementById("paper-btn").onclick = () => playRound("Paper");
    document.getElementById("scissors-btn").onclick = () => playRound("Scissors");
    resetBtn.onclick = resetGame;
  </script>
</body>
</html>
