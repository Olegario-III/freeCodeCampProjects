<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .scores {
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: #444;
    }
    input {
      padding: 8px;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
    .pass { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Grade Checker</h1>
    <div class="scores">
      Class scores: [92, 88, 12, 77, 57, 100, 67, 38, 97, 89]
    </div>
    <input type="number" id="studentScore" placeholder="Enter your score" />
    <br>
    <button onclick="checkGrade()">Check Result</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    const totalScores = [92, 88, 12, 77, 57, 100, 67, 38, 97, 89];

    function getAverage(scores) {
      let sum = 0;
      for (const score of scores) {
        sum += score;
      }
      return (sum / scores.length).toFixed(2);
    }

    function getGrade(score) {
      if (score === 100) return "A++";
      if (score >= 90) return "A";
      if (score >= 80) return "B";
      if (score >= 70) return "C";
      if (score >= 60) return "D";
      return "F";
    }

    function hasPassingGrade(score) {
      return getGrade(score) !== "F";
    }

    function studentMsg(totalScores, studentScore) {
      const average = getAverage(totalScores);
      const grade = getGrade(studentScore);
      const passed = hasPassingGrade(studentScore);

      let message = `Class average: ${average}. Your grade: ${grade}. `;
      message += passed
        ? `<span class="pass">You passed the course ✅</span>`
        : `<span class="fail">You failed the course ❌</span>`;

      return message;
    }

    function checkGrade() {
      const scoreInput = document.getElementById("studentScore").value;
      const output = document.getElementById("output");

      if (scoreInput === "") {
        output.innerHTML = "<span class='fail'>Please enter a score!</span>";
        return;
      }

      const studentScore = parseInt(scoreInput, 10);
      output.innerHTML = studentMsg(totalScores, studentScore);
    }
  </script>
</body>
</html>
