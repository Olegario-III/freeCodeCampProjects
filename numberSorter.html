<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorting Visualizer</title>
  <style>
    body {
      background: #1b1b32;
      color: #f5f6f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin: 20px; }
    #bars {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 5px;
      margin: 30px auto;
      height: 200px;
      max-width: 500px;
    }
    .bar {
      background: #198eee;
      width: 30px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      border-radius: 4px 4px 0 0;
    }
    select, button {
      margin: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sorting Visualizer</h1>
  <div id="bars"></div>
  <select id="algo">
    <option value="bubble">Bubble Sort</option>
    <option value="selection">Selection Sort</option>
    <option value="insertion">Insertion Sort</option>
    <option value="native">Native sort()</option>
  </select>
  <button id="sort">Sort</button>
  <button id="shuffle">Shuffle</button>

  <script>
    let values = [8, 2, 4, 1, 3];
    const bars = document.getElementById("bars");
    const algoSelect = document.getElementById("algo");

    function render(arr) {
      bars.innerHTML = "";
      arr.forEach(v => {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = `${v * 30}px`;
        bar.textContent = v;
        bars.appendChild(bar);
      });
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function bubbleSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - 1; j++) {
          if (arr[j] > arr[j+1]) {
            [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
            render(arr);
            await sleep(500);
          }
        }
      }
    }

    async function selectionSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let min = i;
        for (let j = i+1; j < arr.length; j++) {
          if (arr[j] < arr[min]) min = j;
        }
        [arr[i], arr[min]] = [arr[min], arr[i]];
        render(arr);
        await sleep(500);
      }
    }

    async function insertionSort(arr) {
      for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > key) {
          arr[j+1] = arr[j];
          j--;
          render(arr);
          await sleep(500);
        }
        arr[j+1] = key;
        render(arr);
        await sleep(500);
      }
    }

    document.getElementById("sort").addEventListener("click", async () => {
      const arr = [...values];
      switch (algoSelect.value) {
        case "bubble": await bubbleSort(arr); break;
        case "selection": await selectionSort(arr); break;
        case "insertion": await insertionSort(arr); break;
        default: arr.sort((a,b)=>a-b); render(arr);
      }
    });

    document.getElementById("shuffle").addEventListener("click", () => {
      values = values.sort(() => Math.random() - 0.5);
      render(values);
    });

    render(values);
  </script>
</body>
</html>
